name: InfoboardReloaded
main: com.pixar02.infoboard.InfoBoard
version: 1.2.2
author: pixar02
description: Show an info board
depend: [PlaceholderAPI, Vault, WorldGuard]

commands:
  InfoBoard:
    usage: /<command>
    description: The main command for this plugin
    aliases: [ibr, ib, iboard, infob, InfobroardReloaded]
    
permissions:
  ibr.*:
    default: op
    children:
      ibr.Set: true
      ibr.Toggle: true
      ibr.Reload: true
      ibr.View: true
  ibr.View:
    default: true